<section>
	<div class="container-fluid">
		<div class="card">
			<div class="card-body">
				<ngb-tabset justify="justified" type="pills">
					<ngb-tab *ngFor="let lang of languages">
						<ng-template ngbTabTitle> {{ lang.name }} </ng-template>
						<ng-template ngbTabContent>
							<div class="comment-list d-flex flex-column">
								<app-post-comment-single *ngFor="let comment of getComments(lang.icu)" class="item"
								                         [comment]="comment" (onUpdate)="reloadList($event)">
								</app-post-comment-single>

								<div *ngIf="getComments(lang.icu).length === 0" class="item">
									<p> no data to display </p>
								</div>
							</div>
						</ng-template>
					</ngb-tab>
				</ngb-tabset>
			</div>
		</div>
	</div>
</section>
