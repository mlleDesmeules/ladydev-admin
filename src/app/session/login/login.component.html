<h2 class="title">Sign In</h2>

<small class="form-text sub-title">Hello! Sign in with your username</small>

<form [formGroup]="form" (ngSubmit)="login()" novalidate>
	<div *ngIf="errors && errors.length > 0 && !submitted"
	     class="alert alert-danger" role="alert">
		<div><strong>Oh snap!</strong></div>
		<div *ngFor="let error of errors">{{ error }}</div>
	</div>
	<div *ngIf="messages && messages.length > 0 && !submitted"
	     class="alert alert-success" role="alert">
		<div><strong>Hooray!</strong></div>
		<div *ngFor="let message of messages">{{ message }}</div>
	</div>
	<div class="form-group">
		<label for="input-username" class="sr-only">Email address</label>
		<input type="text" id="input-username" formControlName="username"
		       class="form-control" placeholder="Username"
		       [class.form-control-danger]="form.get('username').invalid && form.get('username').touched"
		       autofocus>

		<small class="form-text error"
		       *ngIf="form.get('username').touched && form.get('username').hasError('required')">
			Username is required!
		</small>
	</div>
	<div class="form-group">
		<label for="input-password" class="sr-only">Password</label>
		<input type="password" id="input-password" formControlName="password"
		       class="form-control" placeholder="Password"
		       [class.form-control-danger]="form.get('password').invalid && form.get('password').touched">
		<small class="form-text error"
		       *ngIf="form.get('password').touched && form.get('password').hasError('required')">
			Password is required!
		</small>
	</div>
	<div class="form-group accept-group col-sm-12">
		<nb-checkbox>Remember me</nb-checkbox>
	</div>
	<button [disabled]="submitted || !form.valid" class="btn btn-block btn-hero-success"
	        [class.btn-pulse]="submitted">
		Sign In
	</button>
</form>
