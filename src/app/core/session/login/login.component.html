<div class="login-container">
	<div class="content">
		<div class="col-md-4 m-auto">
			<h1 class="text-primary text-center"> admin </h1>
			<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
				<div class="form-group"
					 [class.is-invalid]="loginForm.get('username').invalid && (loginForm.get('username').dirty || loginForm.get('username').touched)">
					<label> Username </label>
					<div class="input-group input-group-sm">
						<div class="input-group-addon"><i class="material-icons">perm_identity</i></div>
						<input type="text" class="form-control" placeholder="your username"
							   formControlName="username">
					</div>
				</div>
				
				<div class="form-group"
					 [class.is-invalid]="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
					<label> Password </label>
					<div class="input-group input-group-sm">
						<div class="input-group-addon"><i class="material-icons">lock_open</i></div>
						<input type="password" class="form-control" placeholder="your password"
							   formControlName="password">
					</div>
				</div>
				
				<div class="col-6 m-auto">
					<button type="submit" class="btn btn-outline-primary btn-block"
							[disabled]="loginForm.invalid"> Login </button>
				</div>
			</form>
		</div>
	</div>
	<div class="footer">
		built with love & tears Â© <b>mlleDesmeules</b> - v.0.1.0
	</div>
</div>
