<li [class.active]="childIsActive()">
	<a data-toggle="collapse" [class.collapse]="isCollapsed" [attr.aria-expanded]="!isCollapsed"
	   (click)="isCollapsed = !isCollapsed">
		
		<i [class]="item.icon"></i>
		{{ item.title }}
	
	</a>
	
	<ul class="list-unstyled" [ngbCollapse]="isCollapsed">
		<ng-container *ngFor="let child of item.children">
			<app-sidemenu-item-link [item]="child"></app-sidemenu-item-link>
		</ng-container>
	</ul>
</li>
