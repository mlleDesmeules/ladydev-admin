<nav>
	<ul class="pagination mb-0">
		<li class="page-item" [class.disabled]="pagination.isFirst()" (click)="goToFirst()">
			<a class="page-link" aria-label="First">
				<span aria-hidden="true"><i class="fas fa-angle-double-left"></i></span>
				<span class="sr-only">First</span>
			</a>
		</li>
		<li class="page-item" [class.disabled]="pagination.isFirst()" (click)="goToPrevious()">
			<a class="page-link" aria-label="Previous">
				<span aria-hidden="true"><i class="fas fa-angle-left"></i></span>
				<span class="sr-only">Previous</span>
			</a>
		</li>
		
		<li *ngFor="let page of pageNumbers()" class="page-item" [class.active]="isCurrent(page)" (click)="goToPage(page)">
			<a class="page-link">{{ page }}</a>
		</li>
		
		<li class="page-item">
			<a class="page-link" aria-label="Next" [class.disabled]="pagination.isLast()" (click)="goToNext()">
				<span aria-hidden="true"><i class="fas fa-angle-right"></i></span>
				<span class="sr-only">Next</span>
			</a>
		</li>
		<li class="page-item">
			<a class="page-link" aria-label="Last" [class.disabled]="pagination.isLast()" (click)="goToLast()">
				<span aria-hidden="true"><i class="fas fa-angle-double-right"></i></span>
				<span class="sr-only">Last</span>
			</a>
		</li>
	</ul>
</nav>
