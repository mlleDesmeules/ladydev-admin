<nb-card class="col-{{ size }} p-0" [class.off]="active === -1" [class.disabled]="active === 0"
         (click)="change()">
	<div class="icon-container">
		<div class="icon {{ type }}">
			<ng-content></ng-content>
		</div>
	</div>

	<div class="details">
		<div class="title">{{ title }}</div>
	</div>
</nb-card>
